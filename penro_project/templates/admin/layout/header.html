<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Header</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      referrerpolicy="no-referrer" />

<style>
/* ================= HEADER ================= */
.ah{
  position:sticky;
  top:0;
  z-index:1050;
  display:flex;
  align-items:center;
  padding:.6rem 1.1rem;
  background:linear-gradient(90deg,#1e293b,#334155);
  color:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.15);
}

/* LEFT */
.left-section{
  display:flex;
  align-items:center;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  gap:.6rem;
}
.ico{
  width:34px;
  height:34px;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#3b82f6,#1d4ed8);
  border-radius:8px;
}
.logo-text b{font-size:.9rem}
.logo-text small{font-size:.6rem;opacity:.7}

/* RIGHT GROUP */
.right-section{
  margin-left:auto; /* THIS IS THE KEY FIX */
  display:flex;
  align-items:center;
  gap:.5rem;
}

/* DESKTOP NAV (RIGHT SIDE) */
.nav{
  display:flex;
  gap:.35rem;
}
.nav a{
  position:relative;
  width:42px;
  height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e5e7eb;
  border-radius:10px;
  text-decoration:none;
}
.nav a:hover{background:rgba(255,255,255,.14)}
.nav a.active{background:rgba(59,130,246,.4)}
.nav a.disabled{opacity:.45;pointer-events:none}

/* TOOLTIP */
.nav span{
  position:absolute;
  bottom:-28px;
  background:#111827;
  font-size:.7rem;
  padding:.2rem .45rem;
  border-radius:6px;
  opacity:0;
  transition:.15s;
  white-space:nowrap;
}
.nav a:hover span{opacity:1}

/* SOON */
.nav em{
  position:absolute;
  top:-4px;
  right:-6px;
  font-size:.55rem;
  padding:.05rem .3rem;
  border-radius:6px;
  background:rgba(255,255,255,.25);
}

/* ACTIONS */
.actions{
  display:flex;
  align-items:center;
  gap:.5rem;
}

/* MOBILE BUTTON */
.menu-btn{
  display:none;
  width:38px;
  height:36px;
  border-radius:8px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  cursor:pointer;
}

/* USER */
.user{position:relative}
.ubox{
  display:flex;
  align-items:center;
  gap:.45rem;
  padding:.35rem .7rem;
  border-radius:8px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  cursor:pointer;
}
.ubox i:last-child{font-size:.7rem}

/* USER DROPDOWN */
.udrop{
  position:absolute;
  right:0;
  top:calc(100% + 8px);
  width:160px;
  background:#fff;
  border-radius:8px;
  border:1px solid #e5e7eb;
  box-shadow:0 15px 30px rgba(0,0,0,.25);
  display:none;
  z-index:2000;
}
.udrop a{
  display:flex;
  gap:.5rem;
  padding:.55rem .7rem;
  font-size:.85rem;
  color:#334155;
  text-decoration:none;
}
.udrop a:hover{background:#f8fafc}
.udrop .out{color:#dc2626}
.udrop.show{display:block}

/* ================= MOBILE ================= */
@media (max-width:768px){

  /* HIDE DESKTOP NAV */
  .nav{
    position:absolute;
    top:100%;
    right:1rem;
    width:220px;
    background:#0f172a;
    border-radius:14px;
    padding:.4rem;
    display:none;
    flex-direction:column;
    box-shadow:0 20px 40px rgba(0,0,0,.45);
    z-index:1500;
  }
  .nav.show{display:flex}

  .nav a{
    width:100%;
    justify-content:flex-start;
    gap:.6rem;
    padding:.6rem .7rem;
  }

  .nav span{
    position:static;
    opacity:1;
    background:none;
    font-size:.85rem;
  }

  .menu-btn{
    display:grid;
    place-items:center;
  }
}
</style>
</head>

<body>

<header class="ah">

  <!-- LEFT -->
  <div class="left-section">
    <div class="logo">
      <span class="ico"><i class="fas fa-landmark"></i></span>
      <div class="logo-text">
        <b>Admin</b>
        <small>PENRO Work Submission Tracker</small>
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="right-section">

    <nav class="nav" data-nav>
      <a href="{% url 'admin_app:dashboard' %}">
        <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
      </a>
      <a href="{% url 'admin_app:workcycles' %}">
        <i class="fas fa-calendar-alt"></i><span>Work Cycles</span>
      </a>
      <a href="{% url 'admin_app:completed-work-summary' %}">
        <i class="fas fa-clipboard-check"></i><span>Review</span>
      </a>
      <a href="{% url 'admin_app:users' %}">
        <i class="fas fa-user-cog"></i><span>Workforces</span>
      </a>
      <a class="disabled">
        <i class="fas fa-chart-line"></i><span>Reports</span><em>Soon</em>
      </a>
      <a href="{% url 'admin_app:discussion-list' %}">
        <i class="fas fa-comments"></i><span>Messages</span>
      </a>
      <a href="{% url 'admin_app:admin-notifications' %}">
        <i class="fas fa-bell"></i><span>Notifications</span>
      </a>
    </nav>

    <div class="actions">
      <button class="menu-btn" data-menu-toggle>
        <i class="fas fa-bars"></i>
      </button>

      <div class="user" data-user-menu>
        <button class="ubox">
          <i class="fas fa-user-circle"></i>
          <span>{{ request.user.username|truncatechars:12 }}</span>
          <i class="fas fa-chevron-down"></i>
        </button>

        <div class="udrop">
          <a href="#"><i class="fas fa-id-card"></i>Profile</a>
          <a href="#"><i class="fas fa-cog"></i>Settings</a>
          <a href="{% url 'logout' %}" class="out">
            <i class="fas fa-sign-out-alt"></i>Logout
          </a>
        </div>
      </div>
    </div>

  </div>
</header>

<script>
/* USER DROPDOWN */
document.addEventListener("click",e=>{
  document.querySelectorAll("[data-user-menu]").forEach(w=>{
    const b=w.querySelector(".ubox"),
          d=w.querySelector(".udrop");
    if(b.contains(e.target)){
      d.classList.toggle("show");
    }else{
      d.classList.remove("show");
    }
  });
});

/* MOBILE NAV */
document.querySelector("[data-menu-toggle]").addEventListener("click",e=>{
  e.stopPropagation();
  document.querySelector("[data-nav]").classList.toggle("show");
});

/* ACTIVE LINK */
const currentPath = location.pathname.replace(/\/$/, "");
document.querySelectorAll(".nav a[href]").forEach(link=>{
  if(new URL(link.href).pathname.replace(/\/$/,"")===currentPath){
    link.classList.add("active");
  }
});
</script>

</body>
</html>
