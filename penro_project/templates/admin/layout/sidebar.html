<style>
    /* Custom CSS for the Sidebar */
.sidebar {
    background-color: #2c3e50; /* Darker background color (Navy/Slate) */
    min-height: 100vh; /* Make it take the full height of the viewport */
    padding-top: 20px !important;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
}

.sidebar h4 {
    margin-bottom: 15px;
    font-weight: 600;
}

/* Base style for all links */
.sidebar .nav-link {
    padding: 10px 15px;
    margin-bottom: 5px;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 5px; /* Subtle rounding */
    display: flex;
    align-items: center;
}

/* Hover effect */
.sidebar .nav-link:hover {
    background-color: #34495e; /* Slightly lighter shade on hover */
    color: #ecf0f1 !important; /* Lighter text color on hover */
}

/* Active link style */
.sidebar .nav-link.active {
    background-color: #3498db; /* Clear, bright blue for active state */
    color: #ffffff !important;
    font-weight: bold;
    /* Adding a subtle border/shadow for emphasis */
    border-left: 5px solid #ffffff;
    padding-left: 10px; /* Adjust padding to accommodate the border */
}

/* Icon styling */

    margin-right: 10px;
    font-size: 1.1em;
}
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('#navMenu .nav-link');

    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            // Prevent default link behavior if you're using this for single-page application navigation
            // e.preventDefault(); 

            // 1. Remove 'active' class from all links
            navLinks.forEach(item => {
                item.classList.remove('active');
            });

            // 2. Add 'active' class to the clicked link
            this.classList.add('active');

            // Optional: You can also use the data-page attribute here to load content dynamically
            // const pageToLoad = this.getAttribute('data-page');
            // loadContent(pageToLoad); 
        });
    });
});
</script>
