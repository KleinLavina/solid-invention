<!-- DELETE DEPARTMENT MODAL -->
<div class="modal fade" id="departmentDeleteModal{{ dept.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <form method="POST" action="{% url 'main:department-delete' dept.id %}">
                {% csrf_token %}

                <div class="modal-header">
                    <h5 class="modal-title text-danger">Delete Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p>Are you sure you want to delete <strong>{{ dept.name }}</strong>?</p>

                    <p class="text-danger small">
                        âš  This action cannot be undone. Workers will lose their department assignment.
                    </p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger">Delete</button>
                </div>

            </form>

        </div>
    </div>
</div>
