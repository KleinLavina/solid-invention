<div class="modal fade" id="editModal{{ deadline.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg"> 
        <div class="modal-content bg-white">

            <form method="POST" action="{% url 'main:deadline-edit' deadline.id %}">
                {% csrf_token %}

                <div class="modal-header">
                    <h5 class="modal-title">Edit Deadline</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <select name="department" class="form-select">
                            {% for dept in departments %}
                                <option value="{{ dept.id }}"
                                    {% if deadline.department.id == dept.id %}selected{% endif %}>
                                    {{ dept.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control"
                               value="{{ deadline.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control">{{ deadline.description }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" name="start_date" class="form-control"
                                   value="{{ deadline.start_date }}" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Deadline Date</label>
                            <input type="date" name="deadline_date" class="form-control"
                                   value="{{ deadline.deadline_date }}" required>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button class="btn btn-warning">Save Changes</button>
                </div>
            </form>

        </div>
    </div>
</div>
