<div class="modal fade" id="editUserModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <form method="post" id="editUserForm">
        {% csrf_token %}

        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <input type="hidden" name="user_id" id="editUserId">

          <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" name="first_name" id="editFirstName" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" name="last_name" id="editLastName" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" id="editEmail" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Position</label>
            <input type="text" name="position_title" id="editPosition" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="login_role" id="editRole" class="form-select">
              {% for value, label in role_choices %}
                <option value="{{ value }}">{{ label }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="is_active" id="editActive">
            <label class="form-check-label">Active</label>
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>

      </form>

    </div>
  </div>
</div>
