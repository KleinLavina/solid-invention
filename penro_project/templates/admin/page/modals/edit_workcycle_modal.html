<!-- EDIT WORK CYCLE MODAL -->
<div class="modal fade" id="editWorkcycleModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <form method="post" action="{% url 'admin_app:workcycle-edit' %}">
        {% csrf_token %}
        <input type="hidden" name="workcycle_id" id="editWorkcycleId">

        <!-- HEADER -->
        <div class="modal-header">
          <h5 class="modal-title d-flex align-items-center gap-2">
            <i class="fas fa-edit text-primary"></i>
            Edit Work Cycle
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- BODY -->
        <div class="modal-body p-0">
          <div class="p-4 overflow-y-auto" style="max-height:70vh;">

            <!-- CONTEXT CARD -->
            <div class="border rounded-3 p-3 mb-4 bg-light">
              <div class="text-muted small mb-1">Editing</div>
              <div class="fw-semibold fs-6" id="editContextTitle">
                Work Cycle Details
              </div>
            </div>

            <!-- BASIC INFO -->
            <div class="mb-4">
              <div class="fw-semibold mb-2 small text-uppercase text-muted">
                Basic Information
              </div>

              <!-- TITLE -->
              <div class="mb-3">
                <label class="form-label small fw-semibold">
                  Title <span class="text-danger">*</span>
                </label>
                <input type="text"
                       name="title"
                       id="editTitle"
                       class="form-control"
                       placeholder="Work cycle title"
                       required>
              </div>

              <!-- DESCRIPTION -->
              <div class="mb-3">
                <label class="form-label small fw-semibold">
                  Description
                </label>
                <textarea name="description"
                          id="editDescription"
                          class="form-control"
                          rows="3"
                          placeholder="Optional description"></textarea>
              </div>
            </div>

            <!-- SCHEDULE -->
            <div class="mb-3">
              <div class="fw-semibold mb-2 small text-uppercase text-muted">
                Schedule
              </div>

              <!-- DUE DATE -->
              <div>
                <label class="form-label small fw-semibold">
                  Due Date <span class="text-danger">*</span>
                </label>
                <input type="text"
                       name="due_at"
                       id="editDueDate"
                       class="form-control"
                       placeholder="Select date and time"
                       autocomplete="off"
                       required>
              </div>
            </div>

          </div>
        </div>

        <!-- FOOTER -->
        <div class="modal-footer d-flex justify-content-between">
          <button type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="modal">
            Cancel
          </button>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-1"></i>
            Save Changes
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
<style>
.modal .form-label{
  margin-bottom:4px;
}

.modal .form-control{
  border-radius:8px;
}

.modal .fw-semibold{
  letter-spacing:.2px;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const editModal = document.getElementById("editWorkcycleModal");

  editModal.addEventListener("show.bs.modal", function (event) {
    const btn = event.relatedTarget;

    document.getElementById("editWorkcycleId").value = btn.dataset.id;
    document.getElementById("editTitle").value = btn.dataset.title;
    document.getElementById("editDescription").value = btn.dataset.description;
    document.getElementById("editDueDate").value = btn.dataset.due;
  });

  flatpickr("#editDueDate", {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    time_24hr: true,
    minuteIncrement: 5
  });

});
</script>
