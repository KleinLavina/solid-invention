<!-- For onboard_section.html -->
<div class="onboard-container">

  <!-- PROGRESS BAR -->
  <div class="onboard-progress">
    <div class="progress-step completed">
      <div class="step-circle">âœ“</div>
      <div class="step-label">Division</div>
    </div>

    <div class="progress-line completed"></div>

    <div class="progress-step active">
      <div class="step-circle">2</div>
      <div class="step-label">Section</div>
    </div>

    <div class="progress-line"></div>

    <div class="progress-step">
      <div class="step-circle">3</div>
      <div class="step-label">Service</div>
    </div>

    <div class="progress-line"></div>

    <div class="progress-step">
      <div class="step-circle">4</div>
      <div class="step-label">Unit</div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="onboard-content">

    <!-- BREADCRUMB -->
    <div class="breadcrumb-trail">
      <span class="breadcrumb-item">{{ division.name }}</span>
    </div>

    <h2 class="onboard-title">Select Your Section</h2>

    <p class="onboard-subtitle">
      Which section within <strong>{{ division.name }}</strong> do you belong to?
    </p>

    <!-- FORM -->
    <form method="post"
          class="onboard-form"
          action="{% url 'admin_app:onboard-section' user.id %}">
      {% csrf_token %}

      <div class="options-grid">
        {% for section in sections %}
        <label class="option-card">
          <input type="radio"
                 name="section"
                 value="{{ section.id }}"
                 required>

          <div class="option-content">
            <div class="option-icon">ðŸ“‹</div>
            <div class="option-name">{{ section.name }}</div>
          </div>
          <div class="check-indicator">âœ“</div>
        </label>
        {% endfor %}
        
        {% if not sections %}
        <div class="empty-state">
          <div class="empty-icon">ðŸ“¦</div>
          <p class="empty-text">No sections available in this division.</p>
        </div>
        {% endif %}
      </div>

      <!-- ACTIONS -->
      <div class="form-actions">
        <button type="submit"
                class="btn-primary"
                {% if not sections %}disabled{% endif %}>
          Continue
          <span class="arrow">â†’</span>
        </button>
      </div>
    </form>

  </div>
</div>

<style>
.onboard-container {
  max-width: 700px; /* Reduced from 900px */
  margin: 0 auto;
  padding: 1.5rem 1.25rem; /* Reduced padding */
  background: #fafbfc;
}

/* ===========================
   BREADCRUMB (COMPACT)
=========================== */
.breadcrumb-trail {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.375rem; /* Reduced from 0.5rem */
  margin-bottom: 1.25rem; /* Reduced from 1.5rem */
  flex-wrap: wrap;
}

.breadcrumb-item {
  display: inline-block;
  padding: 0.375rem 0.875rem; /* Reduced from 0.5rem 1rem */
  background: #f3f4f6;
  border-radius: 999px;
  font-size: 0.8rem; /* Reduced from 0.875rem */
  font-weight: 600;
  color: #6b7280;
  animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* ===========================
   PROGRESS BAR (COMPACT)
=========================== */
.onboard-progress {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 2rem; /* Reduced from 3rem */
  gap: 0.25rem;
}

.progress-step {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.375rem; /* Reduced from 0.5rem */
}

.step-circle {
  width: 36px; /* Reduced from 44px */
  height: 36px;
  border-radius: 50%;
  background: #e5e7eb;
  color: #9ca3af;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.875rem; /* Reduced from 1rem */
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  z-index: 2;
}

.progress-step.active .step-circle {
  background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
  color: #fff;
  box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15); /* Reduced from 6px */
  transform: scale(1.05); /* Reduced from 1.1 */
}

.progress-step.completed .step-circle {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: #fff;
}

.step-label {
  font-size: 0.7rem; /* Reduced from 0.75rem */
  font-weight: 600;
  color: #9ca3af;
  transition: color 0.2s ease;
}

.progress-step.active .step-label {
  color: #2563eb;
}

.progress-step.completed .step-label {
  color: #10b981;
}

.progress-line {
  width: 50px; /* Reduced from 70px */
  height: 2px; /* Reduced from 3px */
  background: #e5e7eb;
  margin-bottom: 1.125rem; /* Reduced from 1.5rem */
  position: relative;
  overflow: hidden;
}

.progress-line::after {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 0;
  background: linear-gradient(90deg, #10b981 0%, #059669 100%);
  transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.progress-line.completed::after {
  width: 100%;
}

/* ===========================
   CONTENT (COMPACT)
=========================== */
.onboard-content {
  text-align: center;
}

.onboard-title {
  font-size: 1.5rem; /* Reduced from 1.75rem */
  font-weight: 700;
  margin-bottom: 0.375rem; /* Reduced from 0.5rem */
  color: #1f2937;
}

.onboard-subtitle {
  color: #6b7280;
  margin-bottom: 1.5rem; /* Reduced from 2rem */
  font-size: 0.95rem; /* Reduced from 1rem */
  line-height: 1.5;
}

/* ===========================
   OPTIONS GRID (COMPACT)
=========================== */
.options-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); /* Reduced from 200px */
  gap: 0.875rem; /* Reduced from 1rem */
  margin: 1.5rem 0; /* Reduced from 2rem */
}

.option-card {
  cursor: pointer;
  border: 2px solid #e5e7eb;
  border-radius: 10px; /* Reduced from 12px */
  padding: 1.125rem; /* Reduced from 1.5rem */
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  background: #fff;
  position: relative;
  overflow: hidden;
}

.option-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px; /* Reduced from 3px */
  background: linear-gradient(90deg, #2563eb, #60a5fa);
  transform: scaleX(0);
  transition: transform 0.25s ease;
}

.option-card:hover {
  border-color: #2563eb;
  transform: translateY(-2px); /* Reduced from -4px */
  box-shadow: 0 6px 16px rgba(37, 99, 235, 0.15); /* Reduced shadow */
}

.option-card input[type="radio"] {
  display: none;
}

.option-card input[type="radio"]:checked + .option-content {
  color: #2563eb;
}

.option-card input[type="radio"]:checked ~ .check-indicator {
  opacity: 1;
  transform: scale(1);
}

.option-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem; /* Reduced from 0.75rem */
}

.option-icon {
  font-size: 2rem; /* Reduced from 2.5rem */
  margin-bottom: 0.125rem;
}

.option-name {
  font-weight: 600;
  text-align: center;
  color: #374151;
  font-size: 0.95rem; /* Added font size reduction */
}

.check-indicator {
  position: absolute;
  top: 0.5rem; /* Reduced from 0.75rem */
  right: 0.5rem;
  width: 20px; /* Reduced from 24px */
  height: 20px;
  background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 0.7rem; /* Reduced from 0.75rem */
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
}

/* ===========================
   EMPTY STATE (COMPACT)
=========================== */
.empty-state {
  grid-column: 1 / -1;
  text-align: center;
  padding: 2rem 1rem; /* Reduced from 3rem */
  color: #9ca3af;
}

.empty-icon {
  font-size: 2.5rem; /* Reduced from 3rem */
  margin-bottom: 0.75rem;
}

.empty-text {
  margin: 0;
  font-size: 0.9rem; /* Reduced from 0.95rem */
}

/* ===========================
   ACTIONS (COMPACT)
=========================== */
.form-actions {
  margin-top: 1.5rem; /* Reduced from 2rem */
  display: flex;
  justify-content: center;
}

.btn-primary {
  background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
  color: #fff;
  border: none;
  padding: 0.75rem 2rem; /* Reduced from 0.85rem 2.5rem */
  border-radius: 8px; /* Reduced from 10px */
  font-weight: 600;
  font-size: 0.95rem; /* Reduced from 1rem */
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 0.375rem;
  transition: all 0.25s ease;
  box-shadow: 0 3px 10px rgba(37, 99, 235, 0.3); /* Reduced shadow */
}

.btn-primary:hover:not(:disabled) {
  transform: translateY(-1px); /* Reduced from -2px */
  box-shadow: 0 4px 14px rgba(37, 99, 235, 0.4);
}

.btn-primary:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.arrow {
  font-size: 1.1rem; /* Reduced from 1.2rem */
}

/* ===========================
   OPTIONAL BADGE (COMPACT)
=========================== */
.optional-note {
  margin-top: 1.25rem; /* Reduced from 1.5rem */
  font-size: 0.8rem; /* Reduced from 0.875rem */
  color: #6b7280;
}

.badge-optional {
  background: #fef3c7;
  color: #92400e;
  padding: 0.2rem 0.625rem; /* Reduced from 0.25rem 0.75rem */
  border-radius: 999px;
  font-size: 0.7rem; /* Reduced from 0.75rem */
  font-weight: 600;
  margin-right: 0.375rem;
}

/* ===========================
   RESPONSIVE (UPDATED)
=========================== */
@media (max-width: 768px) {
  .onboard-container {
    padding: 1.25rem 1rem;
    max-width: 95%;
  }
  
  .onboard-progress {
    margin-bottom: 1.5rem;
  }
  
  .progress-line {
    width: 30px; /* Even smaller on mobile */
  }
  
  .step-circle {
    width: 32px;
    height: 32px;
    font-size: 0.8rem;
  }
  
  .step-label {
    font-size: 0.65rem;
  }
  
  .options-grid {
    grid-template-columns: repeat(2, 1fr); /* 2 columns on tablet */
    gap: 0.75rem;
  }
  
  .breadcrumb-trail {
    gap: 0.25rem;
  }
  
  .breadcrumb-item {
    padding: 0.25rem 0.75rem;
    font-size: 0.75rem;
  }
}

@media (max-width: 640px) {
  .progress-line {
    width: 25px;
  }
  
  .options-grid {
    grid-template-columns: 1fr; /* Single column on mobile */
    gap: 0.625rem;
  }
  
  .onboard-title {
    font-size: 1.3rem;
  }
  
  .option-card {
    padding: 1rem;
  }
  
  .option-icon {
    font-size: 1.75rem;
  }
  
  .btn-primary {
    padding: 0.675rem 1.75rem;
    width: 100%;
    justify-content: center;
  }
  
  .breadcrumb-trail {
    justify-content: flex-start;
    overflow-x: auto;
    white-space: nowrap;
    padding-bottom: 0.5rem;
  }
}

/* Extra small devices */
@media (max-width: 480px) {
  .onboard-title {
    font-size: 1.2rem;
  }
  
  .onboard-subtitle {
    font-size: 0.9rem;
  }
  
  .step-circle {
    width: 28px;
    height: 28px;
  }
  
  .progress-line {
    width: 20px;
  }
  
  .step-label {
    display: none; /* Hide labels on very small screens */
  }
  
  .optional-note {
    font-size: 0.75rem;
    text-align: center;
  }
}
</style>
