<div class="onboard-container">

  <!-- PROGRESS BAR -->
  <div class="progress-bar">
    <div class="progress-step completed">
      <div class="step-number">âœ“</div>
      <div class="step-label">Division</div>
    </div>

    <div class="progress-line completed"></div>

    <div class="progress-step active">
      <div class="step-number">2</div>
      <div class="step-label">Section</div>
    </div>

    <div class="progress-line"></div>

    <div class="progress-step">
      <div class="step-number">3</div>
      <div class="step-label">Service</div>
    </div>

    <div class="progress-line"></div>

    <div class="progress-step">
      <div class="step-number">4</div>
      <div class="step-label">Unit</div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="onboard-content">

    <div class="breadcrumb">
      <span class="breadcrumb-item">{{ division.name }}</span>
    </div>

    <h2 class="onboard-title">Select Your Section</h2>

    <p class="onboard-subtitle">
      Which section within <strong>{{ division.name }}</strong> do you belong to?
    </p>

    <!-- FORM -->
    <form method="post"
          class="onboard-form"
          action="{% url 'admin_app:onboard-section' user.id %}">
      {% csrf_token %}

      <div class="options-grid">
        {% for section in sections %}
        <label class="option-card">
          <input type="radio"
                 name="section"
                 value="{{ section.id }}"
                 required>

          <div class="option-content">
            <div class="option-icon">ðŸ“‹</div>
            <div class="option-name">{{ section.name }}</div>
          </div>
        </label>
        {% endfor %}
      </div>

      {% if not sections %}
        <div class="text-muted small">
          No sections available in this division.
        </div>
      {% endif %}

      <!-- ACTIONS -->
      <div class="form-actions">
        <button type="submit"
                class="btn-primary"
                {% if not sections %}disabled{% endif %}>
          Continue
          <span class="arrow">â†’</span>
        </button>
      </div>
    </form>

  </div>
</div>

<!-- STYLES -->
<style>
.onboard-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 1.5rem;
}

/* PROGRESS BAR */
.progress-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 3rem;
}

.progress-step {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: .4rem;
}

.step-number {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: #e5e7eb;
  color: #6b7280;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
}

.progress-step.active .step-number {
  background: #2563eb;
  color: white;
  box-shadow: 0 0 0 4px rgba(37,99,235,.12);
}

.progress-step.completed .step-number {
  background: #10b981;
  color: white;
}

.step-label {
  font-size: .75rem;
  font-weight: 500;
  color: #6b7280;
}

.progress-step.active .step-label {
  color: #2563eb;
}

.progress-step.completed .step-label {
  color: #10b981;
}

.progress-line {
  width: 60px;
  height: 2px;
  background: #e5e7eb;
  margin: 0 .75rem;
  margin-bottom: 1.2rem;
}

.progress-line.completed {
  background: #10b981;
}

/* CONTENT */
.onboard-content {
  text-align: center;
}

.onboard-title {
  font-size: 1.6rem;
  font-weight: 700;
  margin-bottom: .5rem;
}

.onboard-subtitle {
  color: #6b7280;
  margin-bottom: 2rem;
}

/* OPTIONS */
.options-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
}

.option-card {
  cursor: pointer;
  border: 2px solid #e5e7eb;
  border-radius: 12px;
  padding: 1.4rem;
  transition: .2s;
  background: #fff;
}

.option-card:hover {
  border-color: #2563eb;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(37,99,235,.15);
}

.option-card input {
  display: none;
}

.option-card input:checked + .option-content {
  color: #2563eb;
}

.option-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: .6rem;
}

.option-icon {
  font-size: 2.2rem;
}

.option-name {
  font-weight: 600;
}

/* ACTIONS */
.form-actions {
  margin-top: 2rem;
  display: flex;
  justify-content: center;
}

.btn-primary {
  background: #2563eb;
  color: #fff;
  border: none;
  padding: .7rem 2.2rem;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

.btn-primary:hover {
  background: #1e40af;
}

.arrow {
  font-size: 1.2rem;
}

@media (max-width: 640px) {
  .progress-line {
    width: 30px;
  }
  .step-label {
    display: none;
  }
  .options-grid {
    grid-template-columns: 1fr;
  }
}
</style>
