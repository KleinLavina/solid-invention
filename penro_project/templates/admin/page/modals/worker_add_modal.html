<div class="modal fade" id="workerCreateModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <form method="POST" action="{% url 'main:worker-create' dept_id %}" id="workerCreateForm">
                {% csrf_token %}

                <div class="modal-header">
                    <h5 class="modal-title">Add New Worker</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" required>

                    <label class="form-label mt-2">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>

                    <label class="form-label mt-2">Username</label>
                    <input type="text" name="username" class="form-control" required>

                    <label class="form-label mt-2">Password</label>
                    <input type="password" name="password" class="form-control" required>

                    <label class="form-label mt-2">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" required>

                    <label class="form-label mt-2">Position Title</label>
                    <input type="text" name="position_title" class="form-control">

                    <label class="form-label mt-2">Contact Number</label>
                    <input type="text" name="contact_number" class="form-control">

                    <label class="form-label mt-2">Department</label>
                    <select name="department" class="form-control" required>
                        {% for dept in all_departments %}
                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="createWorkerBtn">Create Worker</button>
                </div>

            </form>

        </div>
    </div>
</div>

<script>
document.getElementById("createWorkerBtn").addEventListener("click", function(e) {
    const pw = document.querySelector("input[name='password']").value;
    const cpw = document.querySelector("input[name='confirm_password']").value;

    if (pw !== cpw) {
        e.preventDefault();
        alert("Passwords do not match!");
    }
});
</script>
