<!-- WORKER EDIT MODAL -->
<div class="modal fade" id="workerEditModal{{ worker.id }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <form method="POST" action="{% url 'main:worker-edit' dept_id worker.id %}">
                {% csrf_token %}

                <div class="modal-header">
                    <h5 class="modal-title">Edit Worker</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" value="{{ worker.first_name }}" class="form-control">

                    <label class="form-label mt-2">Last Name</label>
                    <input type="text" name="last_name" value="{{ worker.last_name }}" class="form-control">

                    <label class="form-label mt-2">Username</label>
                    <input type="text" name="username" value="{{ worker.username }}" class="form-control">

                    <label class="form-label mt-2">Position</label>
                    <input type="text" name="position_title"
                           value="{{ worker.position_title }}" class="form-control">

                    <label class="form-label mt-2">Contact Number</label>
                    <input type="text" name="contact_number"
                           value="{{ worker.contact_number }}" class="form-control">

                    <label class="form-label mt-2">Department</label>
                    <select name="department" class="form-control">
                        <option value="">No Department</option>
                        {% for d in departments %}
                            <option value="{{ d.id }}"
                                {% if worker.department_id == d.id %}selected{% endif %}>
                                {{ d.name }}
                            </option>
                        {% endfor %}
                    </select>


                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary">Save Changes</button>
                </div>

            </form>

        </div>
    </div>
</div>
