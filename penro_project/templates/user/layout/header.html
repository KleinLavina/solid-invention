<header class="ah">
  <div class="logo">
    <span class="ico"><i class="fas fa-landmark"></i></span>
    <div>
      <b>Name of every page it navigate</b>
      <small>PENRO Work Submission Tracker & Indicator System</small>
    </div>
  </div>

  <div class="nav" data-nav>
    <a href="{% url 'user_app:dashboard' %}">
      <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
    </a>
    <a href="{% url 'user_app:work-items' %}">
      <i class="fas fa-calendar-alt"></i><span>Work Cycles</span>
    </a>
    <a href="{% url 'user_app:user-notifications' %}">
      <i class="fas fa-bell"></i>
      <span>Notifications</span>
    </a>
    <a href="{% url 'user_app:discussion-list' %}">
      <i class="fas fa-comments"></i> 
      <span>Messages</span>
    </a>
    <a class="disabled">
      <i class="fas fa-chart-line"></i><span>Reports</span><em>Soon</em>
    </a>
  </div>

  <div class="right-section">
    <button class="menu-btn" data-menu-toggle>
      <i class="fas fa-bars"></i>
    </button>

    <div class="user" data-user-menu>
      <button class="ubox" type="button">
        <i class="fas fa-user-circle"></i>
        <span>{{ request.user.username|truncatechars:15 }}</span>
        <i class="fas fa-chevron-down"></i>
      </button>

      <div class="udrop">
        <div class="udrop-header">
          <div class="udrop-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="udrop-info">
            <span class="udrop-name">{{ request.user.first_name }} {{ request.user.last_name }}</span>
            <span class="udrop-email">{{ request.user.email|default:"No email set" }}</span>
          </div>
        </div>
        <div class="udrop-links">
          <a href="#"><i class="fas fa-id-card"></i>Profile</a>
          <a href="#"><i class="fas fa-cog"></i>Settings</a>
          <a href="#"><i class="fas fa-sliders-h"></i>Preferences</a>
          <div class="udrop-divider"></div>
          <a href="#"><i class="fas fa-question-circle"></i>Help & Support</a>
          <div class="udrop-divider"></div>
          <a href="{% url 'logout' %}" class="out">
            <i class="fas fa-sign-out-alt"></i>Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

<style>
/* COLOR PALETTE */
:root {
  --navy-900: #0a1628;
  --navy-800: #0f2744;
  --navy-700: #1a3a5c;
  --navy-600: #254d73;
  --navy-500: #3a6ea5;
  --slate-600: #475569;
  --slate-500: #64748b;
  --slate-400: #94a3b8;
  --slate-200: #e2e8f0;
  --slate-100: #f1f5f9;
  --white: #ffffff;
  --cyan-400: #22d3ee;
  --cyan-500: #06b6d4;
}

/* HEADER */
.ah {
  position: sticky;
  top: 0;
  z-index: 1050;
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 0.7rem 1.2rem;
  background: linear-gradient(135deg, var(--navy-900) 0%, var(--navy-800) 100%);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  color: var(--white);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.05);
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  animation: slideDown 0.4s ease-out;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* LOGO - IMPROVED */
.logo {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  text-decoration: none;
  transition: transform 0.2s ease;
  cursor: pointer;
}

.logo:hover {
  transform: translateY(-1px);
}

.ico {
  position: relative;
  width: 42px;
  height: 42px;
  display: grid;
  place-items: center;
  background: linear-gradient(135deg, var(--cyan-400), var(--cyan-500));
  border-radius: 11px;
  font-size: 1.15rem;
  color: var(--white);
  box-shadow: 0 4px 15px rgba(34, 211, 238, 0.4);
  transition: all 0.3s ease;
}

.ico::after {
  content: '';
  position: absolute;
  inset: -3px;
  background: linear-gradient(135deg, var(--cyan-400), var(--cyan-500));
  border-radius: 14px;
  z-index: -1;
  opacity: 0;
  filter: blur(10px);
  transition: opacity 0.3s ease;
}

.logo:hover .ico::after {
  opacity: 0.6;
}

.logo > div {
  display: flex;
  flex-direction: column;
  line-height: 1.3;
}

.logo b {
  font-size: 1rem;
  font-weight: 700;
  letter-spacing: -0.02em;
  color: var(--white);
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}

.logo small {
  font-size: 0.68rem;
  font-weight: 500;
  opacity: 0.75;
  letter-spacing: 0.01em;
  color: var(--slate-200);
}

/* NAV - IMPROVED */
.nav {
  flex: 1;
  display: flex;
  justify-content: center;
  gap: 0.35rem;
}

/* RIGHT SECTION */
.right-section {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-left: auto;
}

.nav a {
  position: relative;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 0.9rem;
  font-size: 0.87rem;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.85);
  text-decoration: none;
  border-radius: 10px;
  transition: all 0.2s ease;
  overflow: hidden;
}

.nav a::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 10px;
  background: linear-gradient(135deg, rgba(34, 211, 238, 0.2), rgba(6, 182, 212, 0.15));
  opacity: 0;
  transition: opacity 0.2s ease;
}

.nav a i {
  font-size: 0.95rem;
  z-index: 1;
}

.nav a span {
  z-index: 1;
}

/* HOVER (ONLY WHEN NOT ACTIVE) */
.nav a:not(.active):hover {
  color: var(--white);
  background: rgba(255, 255, 255, 0.12);
  box-shadow: 0 0 12px rgba(34, 211, 238, 0.3), inset 0 0 0 1px rgba(34, 211, 238, 0.15);
}

.nav a:not(.active):hover::before {
  opacity: 0.3;
}

/* ACTIVE (FIXED) */
.nav a.active {
  background: rgba(34, 211, 238, 0.25);
  color: var(--white);
  font-weight: 600;
  box-shadow: inset 0 0 0 1px rgba(34, 211, 238, 0.4);
}

/* DISABLED */
.nav a.disabled {
  opacity: 0.4;
  pointer-events: none;
}

.nav em {
  font-size: 0.55rem;
  font-style: normal;
  font-weight: 600;
  padding: 0.15rem 0.4rem;
  border-radius: 4px;
  background: rgba(255, 255, 255, 0.25);
  text-transform: uppercase;
  letter-spacing: 0.03em;
  z-index: 1;
}

/* USER */
.user {
  position: relative;
}

/* ACTIONS CONTAINER */
.actions {
  display: none;
}

.menu-btn {
  display: none;
  width: 38px;
  height: 38px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.15);
  color: var(--white);
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.2s ease;
}

.menu-btn:hover {
  background: rgba(255, 255, 255, 0.18);
}

/* USER */

.ubox {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.45rem 0.8rem 0.45rem 0.55rem;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.15);
  color: var(--white);
  font-size: 0.87rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

.ubox:hover {
  background: rgba(255, 255, 255, 0.18);
  border-color: rgba(255, 255, 255, 0.25);
}

.ubox i:first-child {
  font-size: 1.15rem;
  color: rgba(255, 255, 255, 0.95);
}

.ubox i:last-child {
  font-size: 0.68rem;
  opacity: 0.75;
  transition: transform 0.2s ease;
}

.ubox.active i:last-child {
  transform: rotate(180deg);
}

/* DROPDOWN - IMPROVED WITH PROFILE HEADER */
.udrop {
  position: absolute;
  right: 0;
  top: calc(100% + 10px);
  width: 260px;
  background: var(--navy-800);
  backdrop-filter: blur(20px);
  border-radius: 14px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  opacity: 0;
  visibility: hidden;
  transform: translateY(-8px) scale(0.95);
  transform-origin: top right;
  transition: all 0.2s ease;
  z-index: 2000;
  overflow: hidden;
}

.udrop.show {
  opacity: 1;
  visibility: visible;
  transform: translateY(0) scale(1);
}

/* Profile Header in Dropdown */
.udrop-header {
  padding: 1.1rem;
  background: linear-gradient(135deg, rgba(34, 211, 238, 0.18) 0%, rgba(6, 182, 212, 0.12) 100%);
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  display: flex;
  align-items: center;
  gap: 0.85rem;
}

.udrop-avatar {
  width: 48px;
  height: 48px;
  display: grid;
  place-items: center;
  background: linear-gradient(135deg, var(--cyan-400), var(--cyan-500));
  border-radius: 11px;
  font-size: 1.2rem;
  color: var(--white);
  box-shadow: 0 4px 12px rgba(34, 211, 238, 0.35);
  flex-shrink: 0;
}

.udrop-info {
  display: flex;
  flex-direction: column;
  min-width: 0;
  gap: 0.15rem;
}

.udrop-name {
  font-size: 0.95rem;
  font-weight: 600;
  color: var(--white);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.udrop-email {
  font-size: 0.74rem;
  color: var(--slate-400);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Dropdown Links Section */
.udrop-links {
  padding: 0.6rem;
}

.udrop a {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.7rem 0.9rem;
  font-size: 0.87rem;
  font-weight: 500;
  color: var(--slate-200);
  text-decoration: none;
  border-radius: 9px;
  transition: all 0.15s ease;
}

.udrop a i {
  width: 20px;
  text-align: center;
  font-size: 0.95rem;
  opacity: 0.75;
}

.udrop a:hover {
  background: rgba(34, 211, 238, 0.15);
  color: var(--white);
}

.udrop a:hover i {
  opacity: 1;
}

.udrop-divider {
  height: 1px;
  background: rgba(255, 255, 255, 0.08);
  margin: 0.35rem 0.6rem;
}

.udrop .out {
  color: #f87171;
}

.udrop .out:hover {
  background: rgba(239, 68, 68, 0.15);
  color: #fca5a5;
}

/* RESPONSIVE */
@media (max-width: 1024px) {
  .nav span, .user span {
    display: none;
  }
  
  .nav a {
    padding: 0.5rem 0.7rem;
  }
}

@media (max-width: 768px) {
  .logo small {
    display: none;
  }
  
  .ah {
    padding: 0.6rem 1rem;
  }

  /* SHOW MOBILE MENU BUTTON */
  .menu-btn {
    display: grid;
    place-items: center;
  }

  /* NAV DROPDOWN ON MOBILE */
  .nav {
    position: absolute;
    top: calc(100% + 10px);
    right: 1rem;
    left: auto;
    width: 240px;
    background: var(--navy-800);
    backdrop-filter: blur(20px);
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0.6rem;
    display: none;
    flex-direction: column;
    gap: 0.25rem;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    z-index: 1500;
    justify-content: flex-start;
  }

  .nav.show {
    display: flex;
    animation: fadeIn 0.2s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .nav a {
    width: 100%;
    justify-content: flex-start;
    gap: 0.75rem;
    padding: 0.75rem 0.9rem;
    border-radius: 9px;
  }

  .nav a::before {
    display: none;
  }

  .nav a:not(.active):hover {
    background: rgba(34, 211, 238, 0.15);
    box-shadow: none;
  }

  .nav a span {
    display: inline;
    font-size: 0.88rem;
  }

  /* USER DROPDOWN POSITION ON MOBILE */
  .udrop {
    left: auto;
    right: 0;
  }
}

@media (max-width: 480px) {
  .logo b {
    font-size: 0.9rem;
  }
  
  .ico {
    width: 38px;
    height: 38px;
    font-size: 1rem;
  }

  .ubox {
    padding: 0.45rem;
  }

  .ubox span {
    display: none;
  }
}
</style>

<script>
/* USER DROPDOWN */
document.addEventListener("click", e => {
  const userMenus = document.querySelectorAll("[data-user-menu]");
  const nav = document.querySelector("[data-nav]");
  const menuToggle = document.querySelector("[data-menu-toggle]");
  
  // Handle user dropdown
  userMenus.forEach(w => {
    const b = w.querySelector(".ubox");
    const d = w.querySelector(".udrop");
    if (b && b.contains(e.target)) {
      d.classList.toggle("show");
      b.classList.toggle("active");
      // Close nav menu if open
      if (nav) nav.classList.remove("show");
    } else {
      d.classList.remove("show");
      b.classList.remove("active");
    }
  });
  
  // Handle mobile nav dropdown (close if clicking outside)
  if (nav && menuToggle && !nav.contains(e.target) && !menuToggle.contains(e.target)) {
    nav.classList.remove("show");
  }
});

/* MOBILE NAV TOGGLE */
document.querySelector("[data-menu-toggle]")?.addEventListener("click", e => {
  e.stopPropagation();
  const nav = document.querySelector("[data-nav]");
  const userDrops = document.querySelectorAll(".udrop");
  
  nav.classList.toggle("show");
  
  // Close user dropdown if open
  userDrops.forEach(d => {
    d.classList.remove("show");
    const btn = d.parentElement.querySelector(".ubox");
    if (btn) btn.classList.remove("active");
  });
});

/* ACTIVE NAV â€” EXACT MATCH (FIXED) */
const currentPath = location.pathname.replace(/\/$/, "");

document.querySelectorAll(".nav a[href]").forEach(link => {
  const linkPath = new URL(link.href).pathname.replace(/\/$/, "");
  if (currentPath === linkPath) {
    link.classList.add("active");
  } else {
    link.classList.remove("active");
  }
});
</script>
