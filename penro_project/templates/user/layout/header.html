<header class="ah">
  <div class="logo">
    <span class="ico"><i class="fas fa-landmark"></i></span>
    <div>
      <b>Dashboard</b><br>
      <small>PENRO Work Submission Tracker & Indicator System</small>
    </div>
  </div>

  <nav class="nav">
    <a href="{% url 'user_app:dashboard' %}">
      <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
    </a>
    <a href="{% url 'user_app:work-items' %}">
      <i class="fas fa-calendar-alt"></i><span>Work Cycles</span>
    </a>
    <a class="disabled">
      <i class="fas fa-chart-line"></i><span>Notifications</span><em>Soon</em>
    </a>
    <a href="{% url 'user_app:discussion-list' %}">
      <i class="fas fa-comments"></i> 
      <span>Messages</span><em>Soon</em>
    </a>
     <a href="{% url 'user_app:user-notifications' %}">
      <i class="fas fa-bell"></i> 
      <span>Notifications</span>
    </a>
    <a class="disabled">
      <i class="fas fa-chart-line"></i><span>Reports</span><em>Soon</em>
    </a>
  </nav>

  <div class="user" data-user-menu>
    <button class="ubox" type="button">
      <i class="fas fa-user-circle"></i>
      <span>{{ request.user.username|truncatechars:15 }}</span>
      <i class="fas fa-chevron-down"></i>
    </button>

    <div class="udrop">
      <a href="#"><i class="fas fa-id-card"></i>Profile</a>
      <a href="#"><i class="fas fa-cog"></i>Settings</a>
      <a href="{% url 'logout' %}" class="out">
        <i class="fas fa-sign-out-alt"></i>Logout
      </a>
    </div>
  </div>
</header>

<style>
/* HEADER */
.ah{
  position:sticky;
  top:0;
  z-index:1050;
  display:flex;
  align-items:center;
  gap:1rem;
  padding:.7rem 1.2rem;
  background:linear-gradient(90deg,#1e293b,#334155);
  color:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.15);
}

/* LOGO */
.logo{display:flex;align-items:center;gap:.6rem}
.ico{
  width:34px;height:34px;
  display:grid;place-items:center;
  background:linear-gradient(135deg,#3b82f6,#1d4ed8);
  border-radius:8px
}
.logo b{font-size:.95rem}
.logo small{font-size:.65rem;opacity:.7}

/* NAV */
.nav{
  flex:1;
  display:flex;
  justify-content:center;
  gap:.4rem
}
.nav a{
  display:flex;
  align-items:center;
  gap:.4rem;
  padding:.45rem .8rem;
  font-size:.85rem;
  color:#e5e7eb;
  text-decoration:none;
  border-radius:8px;
  transition:.15s;
}

/* HOVER (ONLY WHEN NOT ACTIVE) */
.nav a:not(.active):hover{
  background:rgba(255,255,255,.12);
  color:#fff;
}

/* ACTIVE (FIXED) */
.nav a.active{
  background:rgba(59,130,246,.35);
  color:#fff;
  font-weight:600;
}

/* DISABLED */
.nav a.disabled{
  opacity:.4;
  pointer-events:none
}
.nav em{
  font-size:.6rem;
  padding:.1rem .35rem;
  border-radius:4px;
  background:rgba(255,255,255,.18)
}

/* USER */
.user{position:relative}
.ubox{
  display:flex;
  align-items:center;
  gap:.45rem;
  padding:.35rem .7rem;
  border-radius:8px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  cursor:pointer
}
.ubox i:last-child{
  font-size:.7rem;
  transition:.2s
}
.ubox.active i:last-child{
  transform:rotate(180deg)
}

/* DROPDOWN */
.udrop{
  position:absolute;
  right:0;
  top:calc(100% + 8px);
  z-index:1100;
  width:160px;
  background:#fff;
  border-radius:8px;
  border:1px solid #e5e7eb;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  display:none
}
.udrop a{
  display:flex;
  gap:.5rem;
  padding:.55rem .7rem;
  font-size:.85rem;
  color:#334155;
  text-decoration:none
}
.udrop a:hover{background:#f8fafc}
.udrop .out{color:#dc2626}
.udrop.show{display:block}

/* RESPONSIVE */
@media(max-width:1024px){
  .nav span,.user span{display:none}
}
@media(max-width:768px){
  .logo small{display:none}
}
</style>

<script>
/* USER DROPDOWN */
document.addEventListener("click",e=>{
  document.querySelectorAll("[data-user-menu]").forEach(w=>{
    const b=w.querySelector(".ubox"),
          d=w.querySelector(".udrop");
    if(b.contains(e.target)){
      d.classList.toggle("show");
      b.classList.toggle("active");
    }else{
      d.classList.remove("show");
      b.classList.remove("active");
    }
  });
});

/* ACTIVE NAV â€” EXACT MATCH (FIXED) */
const currentPath = location.pathname.replace(/\/$/, "");

document.querySelectorAll(".nav a[href]").forEach(link=>{
  const linkPath = new URL(link.href).pathname.replace(/\/$/, "");
  if(currentPath === linkPath){
    link.classList.add("active");
  }else{
    link.classList.remove("active");
  }
});
</script>
